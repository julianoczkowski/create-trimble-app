<modus-navbar
  [userCard]="userCard"
  [searchInputOpen]="searchInputOpen()"
  [visibility]="{
    user: false,
    search: false,
    searchInput: false,
    help: false,
    apps: false,
    notifications: false,
    mainMenu: false
  }"
  (searchClick)="onSearchClick($event)"
  (searchInputOpenChange)="onSearchInputOpenChange($event)"
  (searchChange)="onSearchChange($event)"
>
  <!-- Navigation buttons in start slot -->
  <div slot="start" class="flex items-center gap-2">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <modus-button color="tertiary" variant="filled">Home</modus-button>
    </a>
    <a routerLink="/colors" routerLinkActive="active">
      <modus-button color="tertiary" variant="filled">Colors</modus-button>
    </a>
    <a routerLink="/icons" routerLinkActive="active">
      <modus-button color="tertiary" variant="filled">Icons</modus-button>
    </a>
    <a routerLink="/components" routerLinkActive="active">
      <modus-button color="tertiary" variant="filled">Components</modus-button>
    </a>
    <a routerLink="/demos" routerLinkActive="active">
      <modus-button color="tertiary" variant="filled">Demos</modus-button>
    </a>
  </div>
</modus-navbar>

<main class="main">
  <div class="content">
    <!-- Theme selection dropdown -->
    <div class="p-4 border border-default mb-4">
      <h3 class="text-lg font-medium mb-2">Theme Selection</h3>
      <modus-dropdown-menu
        buttonAriaLabel="Theme selection menu"
        [buttonColor]="'tertiary'"
        [buttonVariant]="'filled'"
        [menuPlacement]="'bottom-start'"
      >
        <div slot="button" class="flex items-center justify-between min-w-[140px] gap-2">
          <div class="flex-1 text-left text-base font-medium">
            {{ getCurrentThemeLabel() }}
          </div>
          <i class="modus-icons text-base shrink-0">expand_more</i>
        </div>
        <div slot="menu">
          <modus-menu>
            <!-- Modus Classic -->
            <modus-menu-item
              label="Modus Classic Light"
              value="modus-classic-light"
              [selected]="isThemeSelected('modus-classic', 'light')"
              (itemSelect)="onThemeSelect('modus-classic-light')"
            />
            <modus-menu-item
              label="Modus Classic Dark"
              value="modus-classic-dark"
              [selected]="isThemeSelected('modus-classic', 'dark')"
              (itemSelect)="onThemeSelect('modus-classic-dark')"
            />

            <!-- Modus Modern -->
            <modus-menu-item
              label="Modus Modern Light"
              value="modus-modern-light"
              [selected]="isThemeSelected('modus-modern', 'light')"
              (itemSelect)="onThemeSelect('modus-modern-light')"
            />
            <modus-menu-item
              label="Modus Modern Dark"
              value="modus-modern-dark"
              [selected]="isThemeSelected('modus-modern', 'dark')"
              (itemSelect)="onThemeSelect('modus-modern-dark')"
            />

            <!-- Connect -->
            <modus-menu-item
              label="Connect Light"
              value="connect-light"
              [selected]="isThemeSelected('connect', 'light')"
              (itemSelect)="onThemeSelect('connect-light')"
            />
            <modus-menu-item
              label="Connect Dark"
              value="connect-dark"
              [selected]="isThemeSelected('connect', 'dark')"
              (itemSelect)="onThemeSelect('connect-dark')"
            />
          </modus-menu>
        </div>
      </modus-dropdown-menu>
    </div>
  </div>
</main>

<router-outlet />
